<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="container">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to complete this form!</p>
            <form id="survey-form">
                <div class="form-element">
                    <label for="name" id="name-label">Name</label><input id="name" name="name" type="text"
                        placeholder="Enter your name" required>
                </div>
                <div class="form-element">
                    <label for="email" id="email-label">Email</label><input id="email" name="email" type="email"
                        placeholder="Enter your email" required>
                </div>
                <div class="form-element">
                    <label for="age" id="number-label">Age</label><input id="number" name="age" type="number" min="18"
                        max="65" placeholder="Enter your age" required>
                </div>
                <div class="form-element">
                    <label for="dropdown" id="dropdown-label">Occupation</label><select id="dropdown">
                        <option value="Student">Student</option>
                        <option value="Full-time employment">Full-time employment</option>
                        <option value="Unemployed">Unemployed</option>
                    </select>
                </div>
                <div class="form-element" id="personality">
                    <p class="question">What is your personality type?</p>
                    <label for="infj">INFJ</label><input id="infj" name="personality" type="radio" value="infj"><br>
                    <label for="infp">INFP</label><input id="infp" name="personality" type="radio" value="infp">
                </div>
                <div class="form-element" id="lang">
                    <p class="question">Which programming languages do you know?</p>
                    <label for="html">HTML</label><input id="html" name="lang" type="checkbox" value="html"><br>
                    <label for="css">CSS</label><input id="css" name="lang" type="checkbox" value="css"><br>
                    <label for="js">JS</label><input id="js" name="lang" type="checkbox" value="js">
                </div>
                <div class="form-element">
                    <label for="comments" id="textarea-label">Additional comments</label><textarea id="comments"
                        name="comments" rows="10" cols="20">Enter your comments here..</textarea>
                        <input id="submit" name="submit" type="submit">
                </div>
        </div>
        </form>
        </div>
    </main>
</body>
